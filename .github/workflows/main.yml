name: CI

on: 
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]


    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install dependencies
        run:  python -m pip install --upgrade pip

      - name: run unit tests
        run: python -m unittest discover -s tests
